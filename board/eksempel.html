<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>awesome board</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/board.css">
</head>

<body>
    <h1 class="text-center base-margin-down">Lære hva brukerne gjør i nettbanken</h1>
    <ul class="awesome-bar no-bullets">
        <li>
            <h3 class="awesome-bar-li-title color-text-now">Now</h3>
            <div class="awesome-bar-now color-bg-now"></div>
        </li>
        <li>
            <h3 class="awesome-bar-li-title text-center color-text-step">Step 1</h3>
            <svg class="awesome-star-small" xmlns="http://www.w3.org/2000/svg" width="65" height="55" viewBox="0 0 51 48">
                <path fill="#00f" stroke="#00f" stroke-width="2" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
            </svg>
        </li>
        <li>
            <h3 class="awesome-bar-li-title text-center color-text-step">Step 2</h3>
            <svg class="awesome-star-small" xmlns="http://www.w3.org/2000/svg" width="65" height="55" viewBox="0 0 51 48">
                <path fill="#fff" stroke="#00f" stroke-width="2" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
            </svg>
        </li>
        <li>
            <h3 class="awesome-bar-li-title text-center color-text-step">Step 3</h3>
            <svg class="awesome-star-small" xmlns="http://www.w3.org/2000/svg" width="65" height="55" viewBox="0 0 51 48">
                <path fill="#fff" stroke="#00f" stroke-width="2" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
            </svg>
        </li>
        <li>
            <h3 class="awesome-bar-li-title text-right color-text-awesome">Awesome</h3>
            <svg class="awesome-star-small awesome-bar-awesome" xmlns="http://www.w3.org/2000/svg" width="84" height="75" viewBox="0 0 51 48">
                <path fill="#0f0" stroke="#0f0" stroke-width="2" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
            </svg>
        </li>
    </ul>
    
    <div id="board" class="base-margin-down">
        <div class="board-section color-text-now" id="now">
            <h2 class="base-margin-down">Now</h2>
            
            <ul class="board-list">
                <li class="board-list-li">Bullet 1</li>
                <li class="board-list-li">Bullet 2</li>
                <li class="board-list-li">Bullet 3</li>
            </ul>
        </div>
        
        <div class="board-section color-text-step" id="step">
            <h2 class="base-margin-down">Next step</h2>
            
            <ul class="no-bullets">
                <li class="board-list-li"><label for="step_task_0"><input type="checkbox" id="step_task_0"> Bullet 1</label></li>
                <li class="board-list-li"><label for="step_task_1"><input type="checkbox" id="step_task_1"> Bullet 2</label></li>
            </ul>
        </div>
        
        <div class="board-section color-text-awesome" id="awesome">
            <h2 class="base-margin-down">Awesome</h2>
            
            <ul class="board-list">
                <li class="board-list-li">Bullet 1</li>
                <li class="board-list-li">Bullet 2</li>
                <li class="board-list-li">Bullet 3</li>
            </ul>
        </div>
        
        <div class="board-section" id="tasks">
            <h2 class="base-margin-down">Tasks</h2>
            
            <ul class="no-bullets">
                <li class="board-list-li"><label for="task_0"><input type="checkbox" id="task_0"> Bullet 1</label></li>
                <li class="board-list-li"><label for="task_1"><input type="checkbox" id="task_1"> Bullet 2</label></li>
                <li class="board-list-li"><label for="task_2"><input type="checkbox" id="task_2"> Bullet 3</label></li>
            </ul>
        </div>
        
    </div>

    <div>Awesome people:
        <a href="/user/stian">Stian</a>,
        <a href="/user/Lars">Lars</a>,
        <a href="/user/mats">Mats</a>
    </div>

</body>

</html>
